<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">

    <script src="jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="header">
    <!--<img src="Images/logo.png" alt="TO THE NEW">-->
    <h1 class="heading">Tic Tac Toe  </h1>
    <!--<button onclick="a(event)" id="q">Click me</button>-->
</div>
<div class="body">
    <p id="msg"></p>
    <table>
        <tr>
            <td id="1" onclick="clickBtn(event)"></td>
            <td id="2" onclick="clickBtn(event)"></td>
            <td id="3" onclick="clickBtn(event)"></td>
        </tr>
        <tr>
            <td id="4" onclick="clickBtn(event)"></td>
            <td id="5" onclick="clickBtn(event)"></td>
            <td id="6" onclick="clickBtn(event)"></td>
        </tr>
        <tr>
            <td id="7" onclick="clickBtn(event)"></td>
            <td id="8" onclick="clickBtn(event)"></td>
            <td id="9" onclick="clickBtn(event)"></td>
        </tr>
    </table>
</div>
<div>
    <h3 id="res"></h3>
    <div id="btn"> <input type="button" style="background-color: lightcoral; font-size: large"  onclick="location.reload()" value="Restart The Game"> </div>
</div>
</body>
</html>
